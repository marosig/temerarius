        /* Temerarius Chat Application Styles */

:root {
  --primary-color: #3b82f6;
  --primary-dark: #2563eb;
  --secondary-color: #64748b;
  --success-color: #10b981;
  --danger-color: #ef4444;
  --warning-color: #f59e0b;
  --dark-bg: #0f172a;
  --dark-surface: #1e293b;
  --dark-surface-hover: #334155;
  --light-text: #f1f5f9;
  --muted-text: #94a3b8;
  --border-color: #334155;
  --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
  --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--dark-bg);
  color: var(--light-text);
  overflow: hidden;
  height: 100vh;
}

.hidden {
  display: none !important;
}

/* Login Screen Styles */
.login-screen {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  overflow: hidden;
}

.login-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.floating-bubble {
  position: absolute;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  animation: float 6s ease-in-out infinite;
}

.floating-bubble:nth-child(1) {
  width: 80px;
  height: 80px;
  top: 20%;
  left: 20%;
  animation-delay: 0s;
}

.floating-bubble:nth-child(2) {
  width: 60px;
  height: 60px;
  top: 60%;
  right: 20%;
  animation-delay: 2s;
}

.floating-bubble:nth-child(3) {
  width: 100px;
  height: 100px;
  bottom: 20%;
  left: 10%;
  animation-delay: 4s;
}

.floating-bubble:nth-child(4) {
  width: 40px;
  height: 40px;
  top: 10%;
  right: 10%;
  animation-delay: 1s;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.login-container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  padding: 3rem;
  border-radius: 20px;
  box-shadow: var(--shadow-xl);
  text-align: center;
  width: 100%;
  max-width: 400px;
  z-index: 10;
}

.logo {
  margin-bottom: 2rem;
}

.logo i {
  font-size: 3rem;
  color: var(--primary-color);
  margin-bottom: 1rem;
}

.logo h1 {
  font-size: 2.5rem;
  font-weight: 700;
  color: #1e293b;
  margin-bottom: 0.5rem;
}

.logo p {
  color: var(--secondary-color);
  font-size: 1.1rem;
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.input-group {
  position: relative;
  display: flex;
  align-items: center;
}

.input-group i {
  position: absolute;
  left: 1rem;
  color: var(--secondary-color);
  z-index: 2;
}

.input-group input,
.input-group select {
  width: 100%;
  padding: 1rem 1rem 1rem 3rem;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: #fff;
}

.input-group input:focus,
.input-group select:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.login-btn {
  padding: 1rem 2rem;
  background: var(--primary-color);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.login-btn:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

/* Chat Interface Styles */
.chat-interface {
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: var(--dark-bg);
}

/* Header */
.chat-header {
  background: var(--dark-surface);
  padding: 1rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid var(--border-color);
  box-shadow: var(--shadow-sm);
}

.header-left {
  display: flex;
  align-items: center;
}

.logo-small {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: 700;
  font-size: 1.2rem;
  color: var(--primary-color);
}

.header-center {
  text-align: center;
}

.header-center h2 {
  font-size: 1.3rem;
  margin-bottom: 0.25rem;
}

.online-status {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: var(--muted-text);
  font-size: 0.9rem;
}

.status-dot {
  width: 8px;
  height: 8px;
  background: var(--success-color);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.header-right {
  display: flex;
  gap: 0.5rem;
}

.icon-btn {
  padding: 0.5rem;
  background: transparent;
  border: none;
  color: var(--muted-text);
  cursor: pointer;
  border-radius: 8px;
  transition: all 0.3s ease;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon-btn:hover {
  background: var(--dark-surface-hover);
  color: var(--light-text);
}

/* Main Chat Area */
.chat-main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 280px;
  background: var(--dark-surface);
  border-right: 1px solid var(--border-color);
  padding: 1rem;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.sidebar-section h3 {

  color: var(--muted-text);
  margin-bottom: 0.75rem;

  letter-spacing: 0.05em;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.users-list {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.user-item {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  padding: 0.5rem;
  border-radius: 8px;
  transition: all 0.3s ease;

}

.user-item:hover {
  background: var(--dark-surface-hover);
}

.user-avatar {

  height: 32px;
  border-radius: 50%;

  justify-content: center;
  font-weight: 600;

  color: white;
}

.user-name {
  font-weight: 500;
}

.user-status {
  font-size: 0.8rem;
  color: var(--muted-text);
  margin-left: auto;
}

.activity-feed {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.activity-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.85rem;
  color: var(--muted-text);
}

.text-green { color: var(--success-color); }
.text-blue { color: var(--primary-color); }
.text-red { color: var(--danger-color); }

/* Chat Content */
.chat-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
}

.messages-container {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
  scroll-behavior: smooth;
}

.welcome-message {
  text-align: center;
  padding: 3rem 1rem;
  color: var(--muted-text);
}

.welcome-message i {
  font-size: 3rem;
  color: var(--primary-color);
  margin-bottom: 1rem;
}

.welcome-message h3 {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
  color: var(--light-text);
}

/* Messages */
.message {
  display: flex;
  gap: 0.75rem;
  margin-bottom: 1rem;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.message-avatar {

  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.9rem;
  color: white;
  flex-shrink: 0;

.message-content {

}

.message-header {

  align-items: baseline;
  gap: 0.5rem;
  margin-bottom: 0.25rem;

.message-author {

.message-time {

.message.own {

}

.send-btn {

  border: none;

  height: 40px;

  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.send-btn:hover {

.typing-indicator {

  font-size: 0.85rem;
  color: var(--muted-text);
  min-height: 1.2rem;
}

  font-size: 1.5rem;

  border-radius: 8px;

.close-btn:hover {

  color: var(--light-text);

.modal-body {

.setting-group {

.setting-group label {

  margin-bottom: 0.5rem;

  color: var(--light-text);

.setting-group select,

  background: var(--dark-bg);

    // Temerarius Chat Application - Core Chat Functionality

class TemerariusChat {
    constructor() {
        this.currentUser = null;
        this.messages = this.loadMessages();
        this.users = new Map();
        this.typingUsers = new Set();
        this.settings = this.loadSettings();
        this.lastActivity = Date.now();
        this.activityChecker = null;
        
        // Simulate real-time by polling every 500ms
        this.messagePoller = null;
        this.userPoller = null;
        this.typingPoller = null;
        
        this.init();
    }

    init() {
        this.bindEvents();
        this.startActivityMonitoring();
        console.log('Temerarius Chat initialized');
    }

    bindEvents() {
        // Login form
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', (e) => this.handleLogin(e));
        }

        // Message form
        const messageForm = document.getElementById('messageForm');
        if (messageForm) {
            messageForm.addEventListener('submit', (e) => this.sendMessage(e));
        }

        // Message input typing
        const messageInput = document.getElementById('messageInput');
        if (messageInput) {
            messageInput.addEventListener('input', () => this.handleTyping());
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.sendMessage(e);
                }
            });
        }

        // Logout button
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => this.logout());
        }

        // Window visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && this.currentUser) {
                this.updateUserStatus('online');
            }
        });

        // Before unload
        window.addEventListener('beforeunload', () => {
            if (this.currentUser) {
                this.updateUserStatus('offline');
            }
        });
    }

    handleLogin(e) {
        e.preventDefault();
        
        const username = document.getElementById('usernameInput').value.trim();
        const color = document.getElementById('colorSelect').value;
        
        if (!username) return;

        this.currentUser = {
            id: this.generateUserId(),
            username: username,
            color: color,
            joinedAt: Date.now(),
            status: 'online',
            lastSeen: Date.now()
        };

        // Save user to storage
        this.saveUser(this.currentUser);
        
        // Add system message
        this.addSystemMessage(`${username} joined the chat`);
        
        // Switch to chat interface
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('chatInterface').classList.remove('hidden');
        
        // Update UI theme
        document.documentElement.style.setProperty('--primary-color', color);
        
        // Start real-time simulation
        this.startRealTimeSimulation();
        
        // Focus message input

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
